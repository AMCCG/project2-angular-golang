                <div>
                  <svg alt="Microsoft" role="presentation" aria-hidden="true" class="con-small" width="20" height="20"

                      aria-hidden="true" width="20" height="20" viewBox="0 0 20 20">

            </div>
            <div class="login-page">
              <div class="login-button"></div>
              <div class="login-space">
                <div class="line"></div>
                <div>or</div>
              </div>
              <div class="login-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="wrapper-form-input">
                    <div>
                      <input type="text" formControlName="username" placeholder="Email or Username">
                    </div>
                    <div>
                      <input type="password" formControlName="password" placeholder="Password">
                    </div>
                    <ng-container *ngIf="getAlertForm()">
                      <div>
                        <div class="alert">
                          <div>
                            Your email or password were incorrect.
                          </div>
                        </div>
                      </div>
                    </ng-container>
                  </div>
                  <div class="wrapper-form-button">
                    <div class="forgot-password">
                      <p>Forgot password?</p>
                    </div>
                    <div class="submit">
                      <button [disabled]="!loginForm.valid">Sign In</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <a href="">
              Create new account
              <svg alt="Right"
                class="icon-small-5Pu5KNJjmwr icon-icon-3WRRs0Iwmwr icon-small-compact-1gQrCmQWmwr icon-blue-2Ct30NTqmwr"
                aria-hidden="true" width="20" height="20" viewBox="0 0 20 20">
                <path d="M6.79 5.404l.694-.72 5.446 5.26-5.26 5.446-.72-.694 4.566-4.727" fill-rule="evenodd"></path>

            </a>

          <div class="">
            <ul class="p-0">
